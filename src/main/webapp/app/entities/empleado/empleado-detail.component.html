<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empleado">
            <h2><span jhiTranslate="pruebaBackApp.empleado.detail.title">Empleado</span> {{empleado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pruebaBackApp.empleado.idEmpleado">Id Empleado</span></dt>
                <dd>
                    <span>{{empleado.idEmpleado}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaBackApp.empleado.nombre">Nombre</span></dt>
                <dd>
                    <span>{{empleado.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaBackApp.empleado.salario">Salario</span></dt>
                <dd>
                    <span>{{empleado.salario}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaBackApp.empleado.apellido">Apellido</span></dt>
                <dd>
                    <span>{{empleado.apellido}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaBackApp.empleado.departamento">Departamento</span></dt>
                <dd>
                    <div *ngIf="empleado.departamento">
                        <a [routerLink]="['/departamento', empleado.departamento?.id, 'view']">{{empleado.departamento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empleado', empleado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
